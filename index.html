<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Title</title>
</head>
<body>

<div id="container">
    <div id="userInterfaceContainer">

        <h1>COUNTRY INFORMATION</h1>
        <p id="information-text"> Please fill in a country name to start learning!</p>
        <form id="formId">
            <input type="text" name="country" id="country-entry" placeholder="Country"/>
        </form>
        <p id="warning"> </p>
        <button type="button" id="search-button">Search</button>

        <div id="answer-box">
            <img id="flag-image">
            <p id="country-title"></p>
            <p id="result"></p>
        </div>
    </div>
</div>


<script src="./node_modules/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</body>
</html>
